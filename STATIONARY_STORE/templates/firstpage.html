<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Logo & Search</title>
    <link rel="stylesheet" href="{% static 'css/firstpage.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
</head>
<body>

    <nav>
        <a href="#"><img src="{% static 'image/image.png' %}" alt="Logo" height="100px"></a>

        <form action="#" method="get">
            <div class="search-container">
                <input type="text" name="search" placeholder="Search..." class="search-input">
                <button type="submit" class="search-button">
                    <img src="https://media.istockphoto.com/id/942243214/vector/search-icon.jpg?s=612x612&w=0&k=20&c=hlfzfYxoj7wyLKxwGf8AuU6RmVDguLVK58CdXiU3lgs=" alt="search" height="20px" width="20px">
                </button>
            </div>
        </form>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="../">Logout</a>
        </div>
    </nav>
    <div class="all">
        <a href="">Vegtables</a>
        <a href="">Fruits</a>
        <a href="">Chocolates</a>
        <a href="">Tea</a>
        <a href="">Noodles</a>
        <button type="submit" class="cart">My Cart</button>
    </div>
    <div class="ad">
        <div class="carousel-item">
            <img src="{% static 'image/image copy.png' %}" alt="veg">
            <div class="carousel-caption">
              <h3>Fresh Vegetables</h3>
              <p>We had such a great time in LA!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'image/image copy.png' %}" alt="Los Angeles">
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>We had such a great time in LA!</p>
            </div>
        </div>
    </div>
</body>
</html>
